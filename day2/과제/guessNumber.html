<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
</head>
<body>
    <div class="container">
        <p>Guess a Number (1~10)</p>
        <input type="number" id="userInput">
        <button id="submit">결과보기</button>
        <p id="result"></p>
    </div>

    <script>
        const randomNum = Math.ceil(Math.random()*10);
        console.log(randomNum);

        const input = document.getElementById('userInput');
        const btn = document.getElementById('submit');
        const result = document.getElementById('result');

        btn.addEventListener('click', function(){
            let message = '';
            const userInput = parseInt(input.value);
            const diff = Math.abs(randomNum - userInput);

            if(0>userInput || 10<userInput){
                message='범위 밖 숫자. 다시 입력하세요.'
            }
            else if(!diff) {
                message = '정답입니다!';
            }
            else{
                if(diff<=2) {
                    message='조금 ';
                }
                else{
                    message='너무 ';
                }
                randomNum>userInput ? message+='작아요' : message+='커요';
            }
            result.textContent = `${userInput} ${message}`;
        })
    </script>
</body>
</html>
