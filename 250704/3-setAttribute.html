<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="./images/irangi_01.png" alt="어려워요" class="img1">
    <script>
        /*Attribute 제어*/
        /*이미지에 마우스를 올리면 irang_02.png / alt="Dont't give up"*/
        const img1 = document.querySelector('.img1');
        console.log(img1.getAttribute('src'));
        console.log(img1.getAttribute('alt'));

        img1.setAttribute('src','./images/irangi_02.png');
        img1.setAttribute('alt',"Don't give up")
    </script>
</body>
</html>
