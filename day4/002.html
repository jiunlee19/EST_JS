<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul"></ul>

    <script>
        const users = ['Daniel','Amy','Don','donald','Micheal'];
        const ul = document.getElementById('ul');
        
        users.forEach((user) => {
            const li = document.createElement('li');
            li.textContent = user;

            const btn = document.createElement('button');
            btn.textContent='❌';

            ul.appendChild(li); //위치잡는방법
            li.appendChild(btn);
        })
        
    </script>
</body>
</html>
